<div class="input-wrapper">
  <img [src]="icon" alt="icon" class="input-icon" />

  <input
    class="input-control"
    [type]="type"
    [placeholder]="placeholder"
    [disabled]="disabled"
    [(ngModel)]="value"
    (input)="onInput($event.target.value)"
  />

  <img [src]="iconEye" alt="icon" class="input-icon input-icon--click" (click)="toggleType()" />
</div>
